    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            connected: false,
            connecting: false,
            sending: false,
            error: null,
            address: null,
            discordId: '',
            secret: '',
            discordIdFromUrl: false,
            registered: false,
          };
        },
        computed: {
          metamaskAvailable() { return Wallet.isAvailable(); },
        },
        async mounted() {
          // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—: /regist/?discord=xxx&secret=yyy
          // ã¾ãŸã¯æ—§å½¢å¼å¯¾å¿œ: ãƒ‘ã‚¹ã‹ã‚‰ /regist/:discordId/:secret
          const params = new URLSearchParams(window.location.search);
          if (params.get('discord')) {
            this.discordId = params.get('discord');
            this.discordIdFromUrl = true;
          }
          if (params.get('secret')) {
            this.secret = params.get('secret');
          }

          // ãƒãƒƒã‚·ãƒ¥ãƒ•ãƒ©ã‚°ãƒ¡ãƒ³ãƒˆã‹ã‚‰ã‚‚å¯¾å¿œ: #discordId/secret
          const hash = window.location.hash.replace('#', '');
          if (hash && hash.includes('/')) {
            const parts = hash.split('/');
            if (parts[0] && !this.discordId) {
              this.discordId = parts[0];
              this.discordIdFromUrl = true;
            }
            if (parts[1] && !this.secret) {
              this.secret = parts[1];
            }
          }

          const r = await Wallet.reconnect();
          if (r) {
            this.address = r.address;
            this.connected = true;
            await Wallet.ensurePolygon();
          }
        },
        methods: {
          async connectWallet() {
            this.connecting = true; this.error = null;
            try {
              const { address } = await Wallet.connect();
              await Wallet.ensurePolygon();
              this.address = address;
              this.connected = true;
            } catch (e) { this.error = e.message; }
            this.connecting = false;
          },

          async executeRegist() {
            this.sending = true; this.error = null;
            try {
              const res = await fetch(CONFIG.botApi + 'regist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  eoa: this.address,
                  discordId: this.discordId,
                  secret: this.secret,
                }),
              });
              const result = await res.json();
              console.log('regist result:', result);

              if (result.result) {
                this.registered = true;
              } else {
                this.error = result.message || 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ';
              }
            } catch (e) {
              this.error = 'ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + e.message;
            }
            this.sending = false;
          },
        },
      }).mount('#app');
